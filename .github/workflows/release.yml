name: Create and Release Zip
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        default: "v0.0.1"
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip file
        run: |
          mkdir release
          cp -r Reference/*.bpmn LICENSE.txt README.md release/
          cd release
          zip -r ../release.zip .
          cd ..

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}  # The version tag that triggered the workflow
          release_name: ${{ github.event.inputs.version }}
          draft: true
          prerelease: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: bpmn-miwg-test-suite-${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip
